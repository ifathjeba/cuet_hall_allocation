{% extends 'allocation/base.html' %}
{% block content %}
<h2>All Allocations</h2>
<table class="table">
  <thead><tr><th>Student</th><th>Hall</th><th>Room</th><th>Active</th><th></th></tr></thead>
  <tbody>
    {% for a in allocations %}
    <tr>
      <td>{{ a.student }}</td>
      <td>{{ a.hall }}</td>
      <td>{{ a.room_number }}</td>
      <td>{{ a.is_active }}</td>
      <td>
        {% if a.is_active %}
        <a href="{% url 'release_allocation' a.id %}" class="btn btn-sm btn-danger">Release</a>
        {% endif %}
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No allocations yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
