{% extends 'allocation/base.html' %}
{% block content %}
<h2>Allocate Student</h2>
<form method="post" class="row g-3">
  {% csrf_token %}
  <div class="col-md-6">
    <h5>Student details</h5>
    {{ s_form.as_p }}
  </div>
  <div class="col-md-6">
    <h5>Allocation</h5>
    {{ a_form.as_p }}
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Allocate</button>
  </div>
</form>
{% endblock %}
